<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Tools - Streamlined GUI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a1a1a;
            --surface: #2a2a2a;
            --border: #404040;
            --text: #e0e0e0;
            --text-muted: #a0a0a0;
            --primary: #4a9eff;
            --success: #4ade80;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: var(--text);
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 1.5rem;
            align-items: start;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: var(--primary);
            color: white;
            border: 1px solid var(--primary);
            border-radius: 4px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border-color: var(--border);
        }

        .btn-small {
            padding: 0.4rem 0.6rem;
            font-size: 0.8rem;
        }

        .btn-danger {
            background: var(--danger);
            border-color: var(--danger);
        }

        .btn-success {
            background: var(--success);
            border-color: var(--success);
        }

        .tabs {
            display: flex;
            gap: 1px;
            margin-bottom: 1rem;
            background: var(--border);
            border-radius: 4px;
        }

        .tab {
            padding: 0.75rem 1rem;
            background: var(--surface);
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            flex: 1;
            text-align: center;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            margin-right: 0.5rem;
        }

        .radio-option.selected {
            border-color: var(--primary);
            background: rgba(74, 158, 255, 0.1);
        }

        .info-box {
            padding: 0.75rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2px;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .log-container {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 1rem;
            max-height: 500px;
            min-height: 350px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            line-height: 1.4;
            margin-top: 1rem;
        }

        .log-message {
            margin-bottom: 0.25rem;
            padding: 0.25rem;
        }

        .log-error { color: var(--danger); }
        .log-success { color: var(--success); }
        .log-info { color: var(--primary); }
        .log-warning { color: #ffa500; }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .status.running {
            border-color: var(--primary);
            color: var(--primary);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .listing-editor {
            background: var(--bg);
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid var(--border);
            border-radius: 2px;
        }

        .listing-editor h4 {
            margin: 0 0 1rem 0;
            color: var(--text);
            font-size: 1rem;
            font-weight: 600;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .field-group {
            margin-bottom: 1rem;
        }

        .field-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text);
        }

        .field-group input[type="text"],
        .field-group textarea {
            width: 100%;
            padding: 0.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2px;
            color: var(--text);
            font-size: 0.9rem;
            font-family: inherit;
            resize: vertical;
        }

        .field-group input[type="text"]:focus,
        .field-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .field-group textarea {
            min-height: 80px;
        }

        .char-counter {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .char-counter.warning {
            color: #ffa500;
        }

        .char-counter.error {
            color: var(--danger);
        }

        .tags-display {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            min-height: 2rem;
            padding: 0.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2px;
            align-items: center;
        }

        .tag-chip {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            background: var(--primary);
            color: white;
            border-radius: 2px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tags-display:empty::before {
            content: "No tags yet...";
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.9rem;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .toast-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 400px;
        }

        .toast {
            background: var(--surface);
            color: var(--text);
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-height: 60px;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast-icon {
            font-size: 1.2rem;
            color: var(--success);
        }

        .toast-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .toast-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text);
        }

        .toast-message {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .toast-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .toast-link {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border-radius: 2px;
            font-size: 0.8rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .toast-link:hover {
            opacity: 0.8;
        }

        .toast-close {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 2px;
            font-size: 1rem;
            line-height: 1;
        }

        .toast-close:hover {
            color: var(--text);
            background: var(--border);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <div class="header">
            <h1>Mockup Tools</h1>
        </div>

        <!-- Main Tab Navigation -->
        <div class="tabs">
            <div class="tab active" onclick="showTab('processing')">Image Processing</div>
            <div class="tab" onclick="showTab('etsy')">Etsy Integration</div>
        </div>

        <div class="main-grid">
            <div>
                <!-- Image Processing Tab -->
                <div id="processing-tab" class="tab-content active card">
                    <h2>Image Processing</h2>
                    
                    <div class="form-group">
                        <label for="product-type">Product Type</label>
                        <select id="product-type" class="form-control" onchange="updateProductType()">
                            <option value="pattern">Patterns</option>
                            <option value="clipart">Clipart</option>
                            <option value="border_clipart">Border Clipart</option>
                            <option value="journal_papers">Journal Papers</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="workflow-type">Workflow</label>
                        <select id="workflow-type" class="form-control">
                            <option value="full">Full Workflow (Resize → Mockups → Video → Zip)</option>
                            <option value="mockups-only">Mockups + Video (Skip resize)</option>
                            <option value="resize-only">Resize Only</option>
                            <option value="extract" id="extract-option" style="display:none;">Extract & Process (Clipart only)</option>
                        </select>
                    </div>

                    <div class="info-box" id="folder-info">
                        Will process all folders in input/ directory
                    </div>

                    <button class="btn" onclick="runWorkflow()" style="width: 100%;">
                        Run Workflow
                    </button>
                </div>

                <!-- Etsy Integration Tab -->
                <div id="etsy-tab" class="tab-content card">
                    <h2>Etsy Integration</h2>
                    
                    <div class="form-group">
                        <label for="etsy-ai-provider">AI Provider</label>
                        <select id="etsy-ai-provider" class="form-control">
                            <option value="gemini">Google Gemini</option>
                            <option value="openai">OpenAI</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="etsy-product-type">Product Type</label>
                        <select id="etsy-product-type" class="form-control">
                            <option value="pattern">Pattern</option>
                            <option value="clipart">Clipart</option>
                            <option value="border_clipart">Border Clipart</option>
                            <option value="journal_papers">Journal Papers</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button class="btn" onclick="fullBulkProcessing()" style="width: 100%; margin-bottom: 0.5rem;">
                            Full Processing + AI Content
                        </button>
                        <button class="btn btn-secondary" onclick="prepareEtsyListings()" style="width: 100%; margin-bottom: 0.5rem;">
                            Generate AI Content Only
                        </button>
                        <button class="btn btn-secondary" onclick="refreshPreparedListings()" style="width: 100%;">
                            Load Prepared Listings
                        </button>
                    </div>

                    <!-- Prepared Listings Display -->
                    <div id="prepared-listings-section" style="display: none;">
                        <h3>Prepared Listings</h3>
                        <div id="prepared-listings-list"></div>
                        
                        <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                            <button id="upload-to-etsy-btn" class="btn" onclick="uploadPreparedListings()">Upload to Etsy</button>
                            <button class="btn btn-secondary" onclick="refreshPreparedListings()">Refresh</button>
                            <button class="btn btn-danger" onclick="deletePreparedListings()">Delete All</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Status & Logs -->
            <div class="card">
                <h2>Status & Logs</h2>

                <div id="status-indicator" class="status">
                    <span id="status-text">Ready</span>
                </div>

                <div class="log-container" id="log-container">
                    <div class="log-message">Ready to process your digital products...</div>
                </div>

                <div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                    <button class="btn btn-small" onclick="clearLog()">Clear Log</button>
                    <button class="btn btn-small" onclick="refreshStatus()">Refresh</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // Global state
        let isProcessing = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateFolderInfo();
            startLogPolling();
            refreshPreparedListings();
            updateProductType();
        });

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        function updateProductType() {
            const productType = document.getElementById('product-type').value;
            const extractOption = document.getElementById('extract-option');
            
            // Show/hide extract option based on product type
            if (productType === 'clipart') {
                extractOption.style.display = 'block';
            } else {
                extractOption.style.display = 'none';
                // Reset to full if extract was selected
                if (document.getElementById('workflow-type').value === 'extract') {
                    document.getElementById('workflow-type').value = 'full';
                }
            }
        }

        async function updateFolderInfo() {
            try {
                const response = await fetch('/get-subfolders');
                const data = await response.json();
                
                const folderCount = data.subfolders.length;
                const folderNames = data.subfolders.join(', ');
                
                const infoText = folderCount > 0 
                    ? `Found ${folderCount} folder(s): ${folderNames}`
                    : 'No folders found in input/ directory';
                
                document.getElementById('folder-info').textContent = infoText;
                
            } catch (error) {
                addLogMessage('Error loading folder info: ' + error.message, 'error');
                document.getElementById('folder-info').textContent = 'Error loading folder information';
            }
        }

        async function runWorkflow() {
            if (isProcessing) {
                alert('A workflow is already running. Please wait for it to complete.');
                return;
            }

            const processorType = document.getElementById('product-type').value;
            const workflowType = document.getElementById('workflow-type').value;
            const workflowSteps = getWorkflowSteps(processorType, workflowType);
            
            try {
                setProcessingStatus(true, `Running ${processorType} batch workflow`);
                addLogMessage(`Starting ${processorType} workflow with steps: ${workflowSteps.join(', ')}`, 'info');
                
                const response = await fetch('/run-workflow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        processor_type: processorType,
                        workflow_steps: workflowSteps
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                addLogMessage(`Successfully started ${processorType} batch workflow for all folders`, 'success');
                
            } catch (error) {
                addLogMessage('Error starting workflow: ' + error.message, 'error');
                setProcessingStatus(false, 'Error');
            }
        }

        function getWorkflowSteps(type, workflow) {
            if (workflow === 'resize-only') {
                return ['resize'];
            } else if (workflow === 'mockups-only') {
                return ['mockup', 'video', 'zip'];
            } else if (workflow === 'extract' && type === 'clipart') {
                return ['extract'];
            } else {
                return ['resize', 'mockup', 'video', 'zip'];
            }
        }

        async function prepareEtsyListings() {
            if (isProcessing) {
                alert('A workflow is already running. Please wait for it to complete.');
                return;
            }

            const productType = document.getElementById('etsy-product-type').value;
            const aiProvider = document.getElementById('etsy-ai-provider').value;

            try {
                setProcessingStatus(true, 'Preparing Etsy listings with AI');
                addLogMessage(`Starting AI content generation for ${productType} products using ${aiProvider}`, 'info');

                const response = await fetch('/prepare-etsy-listings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        processor_type: productType,
                        ai_provider: aiProvider
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addLogMessage('Listing preparation started successfully', 'success');
                    addLogMessage(data.message, 'info');
                    // Refresh prepared listings display after a short delay
                    setTimeout(() => {
                        refreshPreparedListings();
                                }, 3000);
                } else {
                    addLogMessage('Listing preparation failed: ' + data.error, 'error');
                    setProcessingStatus(false, 'Ready');
                }

            } catch (error) {
                addLogMessage('Error starting listing preparation: ' + error.message, 'error');
                setProcessingStatus(false, 'Ready');
            }
        }

        async function fullBulkProcessing() {
            if (isProcessing) {
                alert('A workflow is already running. Please wait for it to complete.');
                return;
            }

            const productType = document.getElementById('etsy-product-type').value;
            const aiProvider = document.getElementById('etsy-ai-provider').value;

            const confirmed = confirm(
                `This will run the complete processing workflow for ${productType} products:\n\n` +
                `1. Resize images\n` +
                `2. Create mockups\n` +
                `3. Generate zip files\n` +
                `4. Generate AI content\n\n` +
                `This may take several minutes. Continue?`
            );

            if (!confirmed) return;

            try {
                setProcessingStatus(true, 'Full bulk processing - this may take several minutes');
                addLogMessage(`Starting full bulk processing for ${productType} products using ${aiProvider}`, 'info');

                const response = await fetch('/full-bulk-processing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        processor_type: productType,
                        ai_provider: aiProvider
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addLogMessage('Full bulk processing started successfully', 'success');
                    addLogMessage(data.message, 'info');
                    // Refresh prepared listings display after a longer delay (full processing takes more time)
                    setTimeout(() => {
                        refreshPreparedListings();
                                }, 10000);
                } else {
                    addLogMessage('Full bulk processing failed: ' + data.error, 'error');
                    setProcessingStatus(false, 'Ready');
                }

            } catch (error) {
                addLogMessage('Error starting full bulk processing: ' + error.message, 'error');
                setProcessingStatus(false, 'Ready');
            }
        }

        async function uploadPreparedListings() {
            if (isProcessing) {
                alert('A workflow is already running. Please wait for it to complete.');
                return;
            }

            const isDraft = true; // Always create as draft

            try {
                // Auto-scroll to top to view log status
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                setProcessingStatus(true, 'Uploading to Etsy');
                updateUploadButtonState(); // Update button state when upload starts
                addLogMessage(`Starting upload of prepared listings to Etsy (${isDraft ? 'draft' : 'active'} mode)`, 'info');

                const response = await fetch('/upload-prepared-listings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        is_draft: isDraft
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addLogMessage('Etsy upload started successfully', 'success');
                    addLogMessage(data.message, 'info');
                } else {
                    addLogMessage('Etsy upload failed: ' + data.error, 'error');
                    setProcessingStatus(false, 'Ready');
                    updateUploadButtonState(); // Update button state on failure
                }

            } catch (error) {
                addLogMessage('Error starting Etsy upload: ' + error.message, 'error');
                setProcessingStatus(false, 'Ready');
                updateUploadButtonState(); // Update button state on error
            }
        }

        function createListingEditor(listing) {
            const folderId = listing.folder_name.replace(/[^a-zA-Z0-9]/g, '_');
            
            return `
                <div class="listing-editor" id="listing-${folderId}">
                    <h4>${listing.folder_name || 'Unknown Listing'}</h4>
                    
                    <div class="field-group">
                        <label for="title-${folderId}">Title (max 140 characters):</label>
                        <textarea id="title-${folderId}" 
                                  oninput="updateCharCounter('title-${folderId}', 140)" 
                                  maxlength="140"
                                  class="form-control"
                                  rows="2">${(listing.title || '').replace(/"/g, '&quot;')}</textarea>
                        <div class="char-counter" id="title-${folderId}-counter"></div>
                    </div>
                    
                    <div class="field-group">
                        <label for="description-${folderId}">Description:</label>
                        <textarea id="description-${folderId}" oninput="updateCharCounter('description-${folderId}', 0)">${(listing.description || '').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</textarea>
                        <div class="char-counter" id="description-${folderId}-counter"></div>
                    </div>
                    
                    <div class="field-group">
                        <label>Tags (max 13 tags, 20 characters each):</label>
                        <div class="tags-display" id="tags-display-${folderId}">

        function addLogMessage(messageData, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const messageElement = document.createElement('div');
            
            let message, level;
            if (typeof messageData === 'object' && messageData.message) {
                message = messageData.message;
                level = messageData.level || type;
            } else {
                message = messageData;
                level = type;
            }
            
            messageElement.className = `log-message log-${level}`;
            
            // Check if this is a successful upload message with listing ID
            const uploadMatch = message.match(/✓ Successfully uploaded: (.+) \(ID: (\d+)\)/);
            if (uploadMatch) {
                const folderName = uploadMatch[1];
                const listingId = uploadMatch[2];
                const timestamp = `[${new Date().toLocaleTimeString()}] `;
                
                // Show regular log message
                messageElement.textContent = `${timestamp}${message}`;
                
                // Show toast notification with edit link
                showEtsyEditToast(listingId, folderName);
            } else {
                messageElement.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            }
            
            logContainer.appendChild(messageElement);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

                if (data.is_running) {
                    setProcessingStatus(true, data.current_task || 'Processing');
                } else {
                    setProcessingStatus(false, 'Ready');

        function startLogPolling() {
            setInterval(async () => {
                try {
                    const response = await fetch('/log');
                    const data = await response.json();
                    
                    data.messages.forEach(message => {
                        addLogMessage(message);
                        
                        // Extract message text from object format
                        const messageText = (typeof message === 'object' && message.message) ? message.message : message;
                        
                        // If message indicates successful preparation, refresh listings
                        if (messageText.includes('Successfully prepared') && messageText.includes('Etsy listings')) {
                            setTimeout(() => {
                                refreshPreparedListings();
                                                }, 1000);
                        }
                        
                        // If message indicates upload completion or prepared list update, refresh listings
                        if (messageText.includes('Upload complete') || 
                            messageText.includes('uploaded listings from prepared list') ||
                            messageText.includes('All prepared listings uploaded')) {
                            setTimeout(() => refreshPreparedListings(), 1000);
                        }
                    });
                    
                    // Also refresh status
                    await refreshStatus();
                } catch (error) {
                    // Silently fail log polling to avoid spam
                }
            }, 2000);
        }
